
<ion-toolbar class="ion-text-center toolbar-modal">
  Médico (Solamente confirmacion de Datos)
  <ion-button color="danger" fill="clean" lines="none" (click)="dismiss()" slot="end">
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-button>
</ion-toolbar>


<ion-content>
    <ion-grid>
      <ion-item class="item_custom" lines="none">              
        <ion-input type="text" [value]="input_cod_med" readonly style="width: 100%;"></ion-input>
      </ion-item>

        <ion-item slot="header" color="light">
          <ion-label>Datos Paciente</ion-label>
         </ion-item>
   
        <ion-row>

          <ion-col size="12" size-sm="12" size-md="10" size-lg="10" size-xl="10">
            <ion-label class="label_custom" position="stacked">Médico:</ion-label>
            <ion-item class="item_custom" lines="none">              
              <ion-input type="text" [value]="this.input_medico" [(ngModel)]="this.input_medico" style="width: 100%;"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="12" size-md="2" size-lg="2" size-xl="2">
            <ion-label class="label_custom" position="stacked">Bloqueo</ion-label>
            <ion-list>
              <ion-item class="item_custom_select" lines="none">
                <ion-select [(ngModel)]="this.input_bloqueo" interface="popover" placeholder="">                 
                  <ion-select-option value=0>No</ion-select-option>
                  <ion-select-option value=1>Si</ion-select-option>                               
                   </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>  

        </ion-row>


          <ion-row>
            <ion-col size="12" size-xm="12" size-sm="6" size-md="6" size-lg="6" size-xl="6">  
              <ion-label class="label_custom" position="stacked">Cedula/Passaporte/ND:</ion-label>
              <ion-item class="item_custom" lines="none">
               <ion-input type="text" [value]="this.input_cedula" [(ngModel)]="this.input_cedula"></ion-input>               
              </ion-item>
  <!--            
              <ion-label *ngIf="esCedulaValidaennumero === -1" position="stacked" 
              class="item_custom cedula-no-existe"
              [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px; font-size: 11px;">[N/A]</ion-label>
  
              <ion-label *ngIf="esCedulaValidaennumero === 0" position="stacked" 
             class="item_custom cedula-valida-verde"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Cedula Correcta</ion-label>
  
            <ion-label *ngIf="esCedulaValidaennumero === 1" position="stacked" 
             class="item_custom cedula-invalida-rojo"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Cedula Incorrecta</ion-label>
             
             <ion-label *ngIf="esCedulaValidaennumero === 2" position="stacked" 
             class="item_custom pasaporte-valida-verde"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Pasaporte</ion-label>
             
             <ion-label *ngIf="esCedulaValidaennumero === 3" position="stacked" 
             class="item_custom pasaporte-invalida-rojo"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Pasaporte</ion-label>
  
             <ion-label *ngIf="esCedulaValidaennumero === 4" position="stacked" 
             class="item_custom ruc-valida-verde"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Ruc</ion-label>
  
            <ion-label *ngIf="esCedulaValidaennumero === 5" position="stacked" 
             class="item_custom ruc-valida-verde"
             [style.fontSize.px]="esCedulaValidaennumero ? 10 : 12" style="padding: 3px;">Ruc</ion-label>   -->
  
            </ion-col>
            <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
              <ion-label class="label_custom" position="stacked">Email:</ion-label>
              <ion-item class="item_custom1" lines="none">                
                <ion-input type="email" [(ngModel)]="this.input_email"></ion-input>
              </ion-item>
            </ion-col>
            </ion-row>
         
     
          <ion-row>             
            <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
              <ion-label class="label_custom" position="stacked">Especialidad:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input type="text" [value]="this.input_especialidad" [(ngModel)]="this.input_especialidad" style="width: 100%;"></ion-input>
                
              </ion-item>
            </ion-col>

            <ion-col size="12" size-xm="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
              <ion-label class="label_custom" position="stacked">Fecha de nacimiento:</ion-label>             
              <input class="inputdate" type="date" [(ngModel)]="input_fec_nac"/>              
            </ion-col>
         </ion-row>                                                         
      <ion-row>
        <ion-col>
         </ion-col>        
      </ion-row>   
      <ion-row>
        <ion-col>
         </ion-col>        

      </ion-row>   
        <ion-accordion-group [multiple]="true" [value]="['first']">
         <ion-accordion value="first">
        <ion-item slot="header" color="light" class="custom-header">
          <ion-label class="white-text">Informacion Personal</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-row>
            <ion-col size="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
              <ion-label class="label_custom" position="stacked">Colegio:</ion-label>
              <ion-item class="item_custom" lines="none">                
                <ion-input type="text" [value]="this.input_colegio" [(ngModel)]="this.input_colegio"></ion-input>
              </ion-item>
            </ion-col> 
            <ion-col size="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
              <ion-label class="label_custom" position="stacked">Celular:</ion-label>
              <ion-item class="item_custom" lines="none">                
                <ion-input type="text" [value]="this.input_celular" [(ngModel)]="this.input_celular"></ion-input>
              </ion-item>
            </ion-col> 
            <ion-col size="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
              <ion-label class="label_custom" position="stacked">Telefono:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input type="text" [value]="this.input_telefono" [(ngModel)]="this.input_telefono"></ion-input>
             </ion-item>     
            </ion-col>                     
          </ion-row>
          <ion-row>               
            <ion-col size="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
              <ion-label class="label_custom" position="stacked">Direccion:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input type="text" [value]="this.input_direccion" [(ngModel)]="this.input_direccion"></ion-input>                
              </ion-item>
            </ion-col>
          </ion-row>        
        </div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label class="white-text">Notas/Observacion</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-row>
            <ion-col size="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
              <ion-label class="label_custom" position="stacked">Observaciones Médico:</ion-label>
              <ion-item class="item_custom" lines="none">
                <ion-input type="text" [value]="this.input_observacion" [(ngModel)]="this.input_observacion"></ion-input>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>    
          </ion-row>                
        </div>
      </ion-accordion>
    </ion-accordion-group>   
    </ion-grid>
</ion-content>
<ion-footer>
  <ion-button *ngIf="bandera_editar" (click)="CheckMedico()" expand="full" color="success">Crear Médico</ion-button>
  <ion-button *ngIf="!bandera_editar" (click)="ActualzarMedico()" expand="full" color="success">Editar Médico</ion-button>
  <!-- <ion-button expand="full" color="success">Crear Paciente</ion-button> -->
</ion-footer>
